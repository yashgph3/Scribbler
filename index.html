  <div>
    <header>
      <span class="a">
        <button type="button" class="Top-right" data-toggle="modal" data-target="#SignUpCenter" data-backdrop="static" data-keyboard="false"> Sign Up</button>
        <button type="button" class="Top-right" data-toggle="modal" data-target="#SignInCenter" data-backdrop="static" data-keyboard="false">Sign In </button>
      </span>
    </header>
    <div id="main-head">
    <div class="header">
      <p id="head">ScriBBler</p>
      <p id="sub-head">Explore, Imagine, Create</p>
    </div>
    </div>
      <!--Sign Up Modal-->
      
    
      <!-- Modal Content-->
      <div class="modal fade" id="SignUpCenter" tabindex="-1" role="dialog"  aria-labelledby="SignUpCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="SignUpTitle">Get Started</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> &times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="name">Name</label>
              <input type="text" name="name" id="" placeholder="Enter your name" required="true">
              <label for="username">Username</label>
              <input type="text" name="username" id="" placeholder="Enter your username" required="true">
              <label for="password1">Password</label>
              <input type="password" name="password1" id="" placeholder="Enter your password" required="true">
              <label for="confirm">Confirm Password</label>
              <input type="password" name="confirm" id="" placeholder="Re-enter your password" required="true">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success" id="SignUp" required="true">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <!--Sign Up Modal ends here -->

      <!--Sign In Modal-->
      
      <!--Modal Content 2-->
      <div class="modal fade " id="SignInCenter" tabindex="-1" role="dialog" aria-labelledby="SignInCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="SignInTitle">Welcome Back!</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> &times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="username">Username</label>
              <input type="text" name="username" id="" required="true" placeholder="Enter your username">
              <label for="password1">Password</label>
              <input type="password" name="password1" id="" required="true" placeholder="Enter your password">
            </div>
              <button type="submit" class="btn btn-success" id="SignIn" required="true">Sign In</button>
            <div>
              <h4 class="text-center">Not a member?
               <span class="calling" data-toggle="modal" data-target="#SignUpCenter"data-dismiss="modal" data-backdrop="static" data-keyboard="false">
                Sign Up
               </span>
              </h4>
            </div>
          </div>
        </div>
      </div>
    <!--Sign In Modal ends here-->
    <div class="vertical-center">
    <button type="menu" class="center" ><a href="postslist.html" style="color: black;">All posts</a></button>

     </div>

    <div class="modal fade" id="CreatePost" tabindex="-1" role="dialog" aria-labelledby="CreatePostTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="CreatePostTitle">Pen Your Post</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"> &times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="title">Title</label>
            <input type="text" name="title" id="" placeholder="Enter title of your post">
            <label for="contents">Contents</label>
            <textarea name="contents" id="" cols="40" rows="10" placeholder="Enter the contents of your post"></textarea>
          </div>
          <div class="modal-footer" id="createbtn">
            <button type="button" class="btn btn-success" id="create">Create</button>
          </div>
        </div>
      </div>
